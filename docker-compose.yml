version: '3.8'

services:
  certificate-segregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certificate-segregator
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    env_file:
      - .env
    volumes:
      # Mount certificates directory to persist organized certificates
      - ./certificates:/app/certificates
      # Optional: Mount a local directory for input certificates
      - ./input-certificates:/app/input-certificates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development service with live reload
  certificate-segregator-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certificate-segregator-dev
    ports:
      - "8502:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
    env_file:
      - .env
    volumes:
      # Mount source code for development
      - .:/app
      - ./certificates:/app/certificates
    command: ["streamlit", "run", "main.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.headless=true", "--server.fileWatcherType=poll"]
    restart: unless-stopped
    profiles:
      - dev
